version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: calendar_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-telegram_calendar}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-3520}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - calendar_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django приложение
  django:
    build:
      context: .
      dockerfile: Dockerfile.django
    container_name: calendar_django
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      DB_NAME: ${DB_NAME:-telegram_calendar}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-3520}
      DB_HOST: postgres
      DB_PORT: 5432
      WAIT_FOR_DB: "true"
      CREATE_SUPERUSER: ${CREATE_SUPERUSER:-false}
      LOAD_FIXTURES: ${LOAD_FIXTURES:-false}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    networks:
      - calendar_network
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        gunicorn calendar_admin.wsgi:application --bind 0.0.0.0:8000 --workers 3
      "

  # Telegram бот
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: calendar_bot
    restart: unless-stopped
    depends_on:
      - postgres
      - django
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      DB_NAME: ${DB_NAME:-telegram_calendar}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-3520}
      DB_HOST: postgres
      DB_PORT: 5432
      API_TOKEN: ${API_TOKEN}
    volumes:
      - .:/app
    networks:
      - calendar_network
    command: >
      sh -c "
          sleep 10 &&
          python calendar_bot.py
        "

  # Nginx
  nginx:
    image: nginx:1.25-alpine
    container_name: calendar_nginx
    restart: unless-stopped
    depends_on:
      - django
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - calendar_network

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4
    container_name: calendar_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - calendar_network

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/test_calendar
      - DEBUG=True
      - SECRET_KEY=test-secret-key
    volumes:
      - ./coverage:/app/coverage
      - ./test-reports:/app/test-reports

volumes:
  postgres_data:
  static_volume:
  media_volume:
  pgadmin_data:

networks:
  calendar_network:
    driver: bridge