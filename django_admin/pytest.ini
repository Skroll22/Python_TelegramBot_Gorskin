[pytest]

DJANGO_SETTINGS_MODULE = calendar_admin.settings
python_files = test_*.py
addopts =
    -v
    --tb=short
    --disable-warnings
testpaths =
    calendar_app/tests/

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    db: Tests that require database
    async: Async tests
    bot: Telegram bot tests
    api: API tests